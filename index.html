<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Home | Rocket Coffee</title>
</head>
<body>
    <header>    
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#">Home</li></a>
                <li><a href="#">Menu</li></a>
                <li><a href="#">Recompensas</li></a>
                <li><a href="#">Gift Cards</li></a>
                <li><a href="#">Lojas</li></a>

        <a href="#" class="button-header">Pegar meu café</a>

    <main>
        <div class="content">
            <div class="text-principal">

                    <h2>O café que fará seu código decolar para

                    <a href="#" class="button-header button-onclick">Pegar meu café</a>

                <div>
                    <h1>Great Coffee</h1>
                    <h1 class="text">&lt;Great Code/&gt;</h1>

            </div>
            <img src="assets/coffee.png" alt="">
        </div>

    <script src="script.js"></script>

</html>
